<!doctype html>
<html>
    <head>
        <title>TITS</title>
        
        <link rel="stylesheet" type="text/css" href="postLink.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans&display=swap" rel="stylesheet">
        
        <script>
                var counter = 1;
                function addPost(divName){
                        console.log(counter);
                        var newdiv = document.createElement('div');
                        newdiv.className = "post";
                        newdiv.innerHTML = "<span id='title'>Post " + (counter + 1) + "</span><br><label for='link'>Link:</label><input type='text' class='form-control' id='faculty[]'><label for='desc'>Description:</label><input type='text' class='form-control' id='description[]'>";
                        document.getElementById(divName).appendChild(newdiv);
                        counter++;
                }
            
        </script>
    </head>
    <body>
        <div class="container">
            <form action="#">
                <div class="form-group">
                    <label for="course">Course Name:</label>
                    <input type="text" name="course" class="form-control" id="course">
                  </div>
                  <div class="form-group">
                    <label for="faculty">Faculty Name:</label>
                    <input type="text" name="faculty" class="form-control" id="faculty">
                  </div>
                  <div class="form-group" id="dynamic">
                    <div class="post">
                        <span id="title">Post 1</span><br>
                        <label for="link">Link:</label>
                        <input type="text" name="link" class="form-control" id="link[]">
                        <label for="desc">Description:</label>
                        <input type="text" name="description" class="form-control" id="description[]">
                    </div>
                  </div>
                  <!--<input type="button" value="Add another post" onClick="addPost('dynamic');">-->
                  <input type="submit" value="Post">
            </form>
        </div>
    </body>
</html>
